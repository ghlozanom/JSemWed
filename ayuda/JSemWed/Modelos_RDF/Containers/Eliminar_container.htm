<h1 style="text-align: center;" Align="center">Eliminar container</h1>

<p>1. Seleccione el elemento de tipo Container a eliminar.</p>

<p>&nbsp;</p>

<p>2. Seleccione la opción EliminarContainer del menú contextual.</p>

<p>&nbsp;</p>

<p>3. Si esta seguro, en la caja de dialogo Eliminar Container seleccione 
 SI.</p>

<p>&nbsp;</p>
